{% extends "account/base.html" %}
{% load static %}

{% block content %}
<div ng-controller="UserInvoices" ng-init="init({{ user.id }}, '{{ user.username }}', '{% url 'order:show' '' %}')">
  <div class="page-header">
    <h3><i class="glyphicon glyphicon-time"></i> Your Invoices</h3>
  </div>
  <div class="invoices" ng-invoice-list="invoices">
    <div ng-repeat="invoice in invoices">
      <div ng-invoice-row="invoice"></div>
    </div>
  </div>
</div>
{% endblock %}
