{% load static %}
<script type="text/template" id="item_template">
  <li title="${item.name}" data-o="${JSON.stringify(item)}">
  <p class="image"><img onload="image_loaded(this);" src="{% static ""%}{{store.slug}}_imgs/${item.sku}.JPG" alter="Item Picture"><span>Loading...</span></p>
  <p class="name">${truncate(item.name,50)}</p>
  <p class="price">
    {% templatetag openvariable %}if item.on_sale{% templatetag closevariable %}
    <span class="now">$ ${item.sales_price}</span>
    <span class="original line-through">$ ${item.price}</span>
    {% templatetag openvariable %}else{% templatetag closevariable %}
    <span class="original">$ ${item.price}</span>
    {% templatetag openvariable %}/if{% templatetag closevariable %}
  </p>
  <p class="add"><i data-id="${item.id}">Add To Cart</i></p>
  </li>
</script>
<script type="text/javascript">
  var truncate = function(str,len){
    if (str.length > len) {
      return str.substr(0,len - 3) + '...';
    }
    return str;
  }

  var image_loaded = function(image){
    $(image).fadeIn();
    $(image).next().hide();
  }

  var load_items = function(article, page, callback){
    var item_template = $.template(null,$('#item_template').html());
    var loading = article.find('.loading');
    var source = article.data('source');
    loading.fadeIn();

    $.post(source + page, function(data){
      var ul = article.find('ul').empty();
      data.forEach(function(item) {
        $.tmpl(item_template,{'item':item.fields}).appendTo(ul);
      })

      loading.fadeOut();
      callback && callback();
    },'json');
  }
</script>
