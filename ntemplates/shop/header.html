<header>
	<a href="{% url 'shop:to_default' %}" title="Fruitex" class="home"></a>
	<div class="search">
		<span class="store">{{ store.name }}</span>
		{% if category %}
		<span class="cate"><span>{{ category }}<i>Ã—</i></span></span>
		{% endif %}
		<input class="search-content"{% if search_keyword %} value="{{search_keyword}}"{% endif %}/>
		<span class="search-btn"><i>Search</i></span>
	</div>
	<a class="cart" href="/cart">
		<span class="num"{% if cart_size == 0 %} style="opacity:0"{% endif %}>{{ cart_size }}</span>
		<span class="plus"></span>
	</a>
	<script type="text/javascript">
	$('body>header .cate i').click(function(){
		location.href = '{% url "shop:store_home" store.slug %}';
	});
	</script>
</header>
