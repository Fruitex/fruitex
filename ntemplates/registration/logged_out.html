{% extends "registration/base.html" %}

{% block title %}{{ block.super }} | Logged out{% endblock %}

{% block content %}
<h1>You've been logged out.</h1>
<p>Thanks for stopping by.</p>
<div class="btn-group">
  <a href="{% url 'login' %}" class="btn btn-default" role="button">Login again</a>
</div>

<div class="btn-group">
  <a href="javascript:history.back();" class="btn btn-primary" role="button">Go Back</a>
</div>
{% endblock %}
