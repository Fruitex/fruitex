{% extends "registration/base.html" %}

{% block title %}{{ block.super }} | Your profile{% endblock %}

{% block content %}
    <h1>Your profile</h1>
    <p>
        Welcome back, {{ user }}!
        Firstname: {{firstname}}
        Lastname: {{lastname}}
        email: {{email}}
        phone number: {{phonenum}}
        address: {{address}}
    </p>
{% endblock %}
