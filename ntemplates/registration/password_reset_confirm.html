{% extends "registration/base.html" %}

{% block title %}{{ block.super }} | Reset password{% endblock %}

{% block content %}
<h1>Reset password</h1>

    {% if validlink %}
        <form action="." method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <fieldset class="submit-row">
                <p><button type="submit">Change password</button></p>
            </fieldset>
        </form>
    {% else %}
        <p>
            The reset link is invalid. Please double check the link.
        </p>
    {% endif %}
{% endblock %}
