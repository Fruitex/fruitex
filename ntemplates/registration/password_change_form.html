{% extends "registration/base.html" %}
{% load widget_tweaks %}
{% block title %}{{ block.super }} | Change password{% endblock %}

{% block content %}
<div class="container width-60 box">
  <div class="panel-title title-position">
    <i class="glyphicon glyphicon-adjust"></i>
    Change password
  </div>
    <form action="." method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
              <label for="id_{{ fieldname }}">{{ field.label_tag }}</label>
              {{ field|add_class:'form-control' }}
              {{ field.errors }}
          </div>
        {% endfor %}
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Change password</button>
          <a href="{% url 'profile' %}" type="button" class="btn btn-default">Back</a>
        </div>
    </form>
</div>
{% endblock %}
