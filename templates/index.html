{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href={% static "styles/global.css" %}/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>
<style>
#banner {
      border-bottom: 1px #d5d5d5 solid;
      height: 55px;
      margin-bottom: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }

    #banner-bg {
      width: 100%;
      height: 100%;
      background-color: #f4f4f4;
      opacity: 0.8;
      position: absolute;
      top: 0;
      z-index: -1;
    }

    #logo {
      float: left;
      margin-top: 5px;
      margin-left: 10px;
    }
#intro_container {
  width: 570px;
  margin-left: auto;
  margin-right: auto;
  height: 500px;
  position: relative;
  top: 50%;
  margin-top: -250px;
  background: white;
  border: 1px solid #d3d3d3;
  display: none;
}

#intro_ad {
  margin-left: 40px;
  margin-top: 70px;
}

#btn_enter {
  margin-left: 210px;
  margin-top: 70px;
}
</style>
<body>
  <div id='bar'>
    <div id="banner">
      <div id='banner-bg'></div>
      <img id="logo" src={% static "imgs/logo.png" %}></img>
    </div>
  </div>
  <div id="intro_container">
    <img id="intro_ad" src={% static "imgs/intro_ad.png" %}></img>
    <a href="/items/"><img id="btn_enter" src={% static "imgs/btn_intro_enter.png" %}></img></a>
  </div>
  <body>
    <script>
      $(document).ready(function() {
                  console.log($("#intro_container"));

        $("#intro_ad").load(function () {
          $("#intro_container").fadeIn("fast");
        });
      })
    </script>
    </html>
